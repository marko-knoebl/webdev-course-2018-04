<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
    <h1>Random</h1>
    {{number}}
    <br>
    {% if number < 5 %}
        <p>Number {{number}} is smaller than 5.</p>
    {% else %}
        <p>Number {{number}} is bigger than 5.</p>
    {% endif %}
</body>
</html>
