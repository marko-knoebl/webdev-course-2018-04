<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <link href="/assets/css/random.css" rel="stylesheet">
</head>
<body>
    <h1>Random</h1>
    <div class="{% if number < 5 %} low {% else %} high {% endif %}">{{number}}</div>
    <br>
    {% if number < 5 %}
        <p class="low">Number {{number}} is smaller than 5.</p>
    {% else %}
        <p class="high">Number {{number}} is bigger than 5.</p>
    {% endif %}
</body>
</html>
