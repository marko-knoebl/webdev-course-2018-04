{% extends "base.html" %}

{% block page_title %}Messages{% endblock page_title%}

{% block page_content %}
    <h1>Messages</h1>

    <ul>
        {% for message in messages %}
            <li>{{message.message_text}}: {{message.created}}</li>
        {% endfor %}
    </ul>

    <h2>New Message</h2>

    <form action="new-message" method="post">
        <input name="message-text">
        <button>Post Message</button>
    </form>
{% endblock page_content %}
